<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>migrant-register Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Migrant Registration Form</h2>
        <form id="registrationForm">
            <!-- Personal information section -->
            <div class="form-section">
                <h4>Personal Information</h4>
                <div class="form-group">
                    <label for="Name"> Name</label>
                    <input type="text" class="form-control" id="Name" name="firstName" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact information section -->
            <div class="form-section">
                <h4>Contact Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="address">Permanent Address</label>
                        <textarea type="text" class="form-control" id="address" name="address" rows="3"
                            rowsrequired></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Present Address</label>
                        <textarea type="text" class="form-control" id="address" name="address" rows="3"
                            rowsrequired></textarea>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="documentUpload" class="form-label">Upload AADHAR (mandatory)</label>
                    <input type="file" class="form-control h-100 btn-dark" id="documentUpload" name="documentUpload"
                        accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <form>
                    <div class="form-group mb-3">
                        <label for="documentType" class="form-label">Select Document Type(if applicable)</label>
                        <select class="form-control" id="documentType" name="documentType" onchange="editDropdown()">

                            <option value="Passport">Passport</option>
                            <option value="PAN Card">PAN Card</option>
                            <option value="Voter ID">Voter ID</option>
                            <option value="Driving License">Driving License</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="documentUpload" class="form-label">Upload Document</label>
                        <input type="file" class="form-control h-100 btn-dark" id="documentUpload" name="documentUpload"
                            accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                </form>


                <!-- education details -->
                <div class="form-section">
                    <h4 class="text-start mb-3">Education Details</h4>
                    <form id="educationForm">
                        <div id="educationDetails">
                            <div class="education-entry mb-4">
                                <div class="form-group mb-3">
                                    <label for="degree">Grade / Degree</label>
                                    <input type="text" class="form-control" name="degree[]" placeholder="Enter Degree">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="institution">Institution</label>
                                    <input type="text" class="form-control" name="institution[]"
                                        placeholder="Enter Institution Name">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="year">Year of Completion</label>
                                    <input type="text" class="form-control" name="year[]"
                                        placeholder="Enter Year of Completion">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addEducationEntry()">Add More
                                Education</button>
                    </form>
                </div>
            </div>
            <div class="form-section mt-4">
                <h4 class="text-start fw-bler mb-4">Work Experience</h4>
                <div class="work-experience" id="workExperienceContainer">
                    <form>
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" placeholder="Enter your job title" required>
                        </div>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Enter the company name" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Start Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>End Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Job Designation</label>
                            <textarea class="form-control" rows="4" placeholder="Enter a short description of your work" required></textarea>
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary mt-3" onclick="addWorkExperienceEntry()">Add Work Experience</button>            </div>
            <div class="form-section mt-4">
                <h4>Migration Details</h4>
                <div class="form-group">
                    <label for="countryOfOrigin">State of Origin</label>
                    <input type="text" class="form-control" id="countryOfOrigin" name="countryOfOrigin" required>
                </div>
                <div class="form-group">
                    <label for="knownLanguages">Languages Known</label>
                    <input type="text" class="form-control" id="knownLanguages" name="knownLanguages" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="stateDropdown">States in India (migrating state)</label>
                        <select class="form-control" id="stateDropdown" name="stateDropdown" required>
                            <option value="">--Select a state--</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and
                                Daman
                                and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pinCodeInput">Pin Code</label>
                        <input type="text" class="form-control" maxlength="7" placeholder="123 456" required>
                    </div>

                </div>

                <div class="form-group">
                    <label for="dateOfMigration">Date of Migration</label>
                    <input type="date" class="form-control" id="dateOfMigration" name="dateOfMigration" required>
                </div>
                <div class="form-group">
                    <label for="reasonForMigration">Reason for Migration</label>
                    <textarea class="form-control" id="reasonForMigration" name="reasonForMigration" rows="3"
                        required></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <div class="btn-group w-50 mb-3 mt-3" role="group">
                    <button type="register" class="btn btn-success">Register</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>

        </form>
    </div>
    <script src="migrantconnect.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
