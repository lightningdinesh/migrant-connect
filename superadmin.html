<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="migrantconnect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Migrnatconnect</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-3 text-light" href="#">migrant connect</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars text-light"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#about-us">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact</a>
              </li>
            </ul>
            <ul class="d-flex m-0 p-0 me-4">
              <li class="nav-item"><a class="nav-link text-light" href="#">Log In</a></li>
            </ul>
    
    
          </div>
        </div>
      </nav>
      <!-- superadmin Dashboard -->
    <div class="container mt-5">
        <h1 class="text-center fw-bolder mb-4">Superadmin Dashboard</h1>

        <div class="row mb-3">
            <div class="col-md-6 col-12 mx-auto">
                <div class="card text-center mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2>User Management</h2>
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-outline-success text-black mb-3 mx-md-2 w-50">Approve User</button>
                        <button class="btn btn-danger mb-3 w-50">Delete User</button>
                        <p>Manage all user accounts and permissions.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 mx-auto">
                <div class="card text-center mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2>Grievance Overview</h2>
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-outline-success mb-3 w-50">View Grievances</button>
                        <button class="btn btn-outline-warning text-black mb-3 w-50">Resolve Grievances</button>
                        <p>Monitor and resolve reported grievances.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 col-12 mx-auto">
                <div class="card text-center mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2>System Settings</h2>
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-outline-success mb-3 w-50">Update System Settings</button>
                        <button class="btn btn-outline-warning text-black mb-3 w-50">Generate Reports</button>
                        <p>Configure platform settings and generate insights.</p>
                    </div>
                </div>
            </div>
        </div>


</body>
<script src="migrantconnect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
