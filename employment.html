<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4 fw-bolder text-center">Employment Tracking Form</h2>
        <form>
            <!-- Personal Information Section -->
            <div class="form-group mb-4">
                <h4>Personal Information</h4>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name as per AADHAR</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"
                        required>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="aadharNumber" class="form-label">Aadhaar Card Number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="aadharNumber" name="aadharNumber" maxlength="12"
                                required>
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="panNumber" class="form-label">PAN Card Number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="panNumber" name="panNumber"
                                placeholder="If applicable" maxlength="10">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="passportNumber" class="form-label">Passport Number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="passportNumber" name="passportNumber"
                                placeholder="If applicable" maxlength="9" required>
                        </div>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="licenseNumber" class="form-label">Driving License ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="licenseNumber" name="licenseNumber"
                                placeholder="If applicable" maxlength="16">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="contact" class="form-label">Contact Details</label>
                        <input type="text" class="form-control" id="contact" name="contact"
                            placeholder="Enter your contact details" maxlength="10" required>
                    </div>
                </div>
            </div>

            <!-- Employment Details Section -->
            <div class="form-group mb-4">
                <h4>Employment Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle"
                            placeholder="Enter job title" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department"
                            placeholder="Enter department name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="startDate" name="startDate"
                            placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="text" class="form-control" id="endDate" name="endDate" placeholder="dd/mm/yyyy">
                            </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="employmentType" class="form-label">Employment Type</label>
                            <select class="form-select" id="employmentType" name="employmentType">
                                <option value="fullTime">Full-Time</option>
                                <option value="partTime">Part-Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="jobLocation" class="form-label">Job Location</label>
                            <input type="text" class="form-control" id="jobLocation" name="jobLocation"
                                placeholder="Enter job location">
                        </div>
                    </div>
                </div>

                <!-- Feedback Section -->
                <div class="form-group mb-4">
                    <h4>Feedback</h4>
                    <div class="mb-3">
                        <label for="reasonForLeaving" class="form-label">Reason for Leaving</label>
                        <textarea class="form-control" id="reasonForLeaving" name="reasonForLeaving" rows="3"
                            placeholder="Provide reason for leaving the hometown" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Reason for Choosing</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="3"
                            placeholder="Optional feedback (for migrating here)"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="migrantconnect.js"></script>
</body>

</html>
