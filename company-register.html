<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company registration form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="migrantconnect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Company Registration Form</h2>
        <form>
            <!-- Company Details -->
            <div class="row">
                <div class="form-group mb-3 col-md-6">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" required>
                </div>
                <div class="form-group mb-3 col-md-6">
                    <label for="companyType">Company Type</label>
                    <select class="form-control" id="companyType" required>
                        <option value="">Select Type</option>
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                        <option value="ngo">NGO</option>
                        <option value="government">Government</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="industrySector">Industry Sector</label>
                <input type="text" class="form-control" id="industrySector" placeholder="For eg :Its an IT sector"
                    required>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" class="form-control" id="registrationNumber">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="gstNumber">GST Number</label>
                    <input type="text" class="form-control" id="gstNumber">
                </div>
            </div>

            <!-- Contact Information -->
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="contactName">Contact Person Name</label>
                    <input type="text" class="form-control" id="contactName"
                        required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone"  required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="website">Company Website (Optional)</label>
                    <input type="url" class="form-control" id="website" placeholder=" Website URL">
                </div>
            </div>

            <!-- Job Posting Capabilities -->
            <div class="form-group mb-3">
                <label for="jobTypes">Type of Jobs Offered</label>
                <select class="form-control" id="jobTypes" required>
                    <option value="">Select Job Type</option>
                    <option value="permanent">Permanent</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contractual">Contractual Base</option>
                </select>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" required>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="jobVacancies">Number of Job Vacancies</label>
                    <input type="number" class="form-control" id="jobVacancies" required>
                </div>
            </div>


            <div class="form-group mb-3">
                <label for="documentUpload" class="form-label">Upload Document (Government Issued)</label>
                <input type="file" class="form-control h-100 btn-dark" id="documentUpload" name="documentUpload"
                    accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register Company</button>
        </form>
    </div>
</body>
<script src="migrantconnect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
