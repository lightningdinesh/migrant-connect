<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Healthcare Access Form</h2>
        <form>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="uniqueID">Unique ID Number</label>
                    <input type="text" class="form-control" id="uniqueID" placeholder="Enter your Unique ID" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your Age" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Current Address</label>
                    <textarea class="form-control" id="address" rows="4" placeholder="Enter your Current Address"
                        required></textarea>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="currentHealth">Current Health Condition</label>
                    <textarea class="form-control" rows="4"
                        placeholder="Describe your Current Health Condition Shortly" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="emergencyContactName">Emergency Contact Name</label>
                    <input type="text" class="form-control" placeholder="In case of Critical Condition" id="emergencyContactName"
                        required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="emergencyContactPhone">Emergency Contact Phone Number</label>
                    <input type="tel" class="form-control" placeholder="In case of Critical Condition" id="emergencyContactPhone"
                     required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="healthcareNeed">Specific Healthcare Service Needed</label>
                <select class="form-control" id="healthcareNeed" required>
                    <option value="">Select Healthcare Service</option>
                    <option value="general_checkup">General Checkup</option>
                    <option value="specialist_consultation">Specialist Consultation</option>
                    <option value="medication_supply">Medication Supply</option>
                    <option value="emergency">Emergency Services</option>
                </select>
            </div>
            <div class="d-flex justify-content-center align-items-center ">
                <button type="submit" class="btn btn-outline-success text-center">Submit Request</button>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
